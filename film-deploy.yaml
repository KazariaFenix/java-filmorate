apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deploy
  labels:
    env: prod
    app: main
    tier: backend
    owner: MarzuevVladimir
spec:
  replicas: 3
  selector:
    matchLabels:
      project: first-project
  template:
    metadata:
      labels:
        project: first-project
    spec:
      containers:
        - name: film-java
          image: vladimirmarzuev/final:latest
          ports:
            - containerPort: 8089

